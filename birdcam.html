<!DOCTYPE html>
<html>
<head>
    <title>Church Birdcam</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="birdcam" width="640" height="480" controls autoplay></video>
    <script>
        var video = document.getElementById('birdcam');
        var videoSrc = 'https://cors-anywhere.herokuapp.com/http://173.28.39.153:8080/stream.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
    </script>
</body>
</html>
